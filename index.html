<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      id="instructions"
      style="
        margin-bottom: 16px;
        position: absolute;
        top: 40px;
        left: 40px;
        background: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 18px 28px;
        border-radius: 10px;
        font-size: 1.2em;
        text-align: left;
        z-index: 10;
      "
    >
      Left Arrow: Move Left<br />
      Right Arrow: Move Right<br />
      Down Arrow: Move Down<br />
      Q: Rotate Left<br />
      W: Rotate Right
    </div>
    <div id="score"></div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <script src="script.js"></script>
  </body>
</html>
